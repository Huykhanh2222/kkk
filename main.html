<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        .element-question {

        .form-group {

        .form-group label {

        .form-group input {

        }

        .button-group {

            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {

            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .btn-primary:hover {

            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            animation: resultShow 0.5s ease-out;
        }

        @keyframes resultShow {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result.correct {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .result.incorrect {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .correct-answer {
            margin-top: 15px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .element-symbol {
                font-size: 3em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 2s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üß™ Luy·ªán T·∫≠p H√≥a H·ªçc</h1>
        <p class="subtitle">Th·ª≠ th√°ch ki·∫øn th·ª©c b·∫£ng nguy√™n t·ªë c·ªßa b·∫°n!</p>
        
        <div class="element-display" id="elementDisplay">
            <div class="element-symbol" id="elementSymbol">H</div>
            <div class="element-question">B·∫°n bi·∫øt nguy√™n t·ªë n√†y kh√¥ng?</div>
        </div>

        <form id="answerForm">
            <div class="form-group">
                <label for="elementName">T√™n ti·∫øng Anh:</label>
                <input type="text" id="elementName" placeholder="V√≠ d·ª•: Hydrogen" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="valence">H√≥a tr·ªã:</label>
                <input type="text" id="valence" placeholder="V√≠ d·ª•: I ho·∫∑c II, III" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="atomicMass">Kh·ªëi l∆∞·ª£ng nguy√™n t·ª≠:</label>
                <input type="text" id="atomicMass" placeholder="V√≠ d·ª•: 1 ho·∫∑c 35.5" autocomplete="off">
            </div>
        </form>

        <div class="button-group">
            <button class="btn btn-primary" id="checkBtn" onclick="checkAnswer()">
                üîç Ki·ªÉm Tra
            </button>
            <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                ‚û°Ô∏è Ti·∫øp Theo
            </button>
        </div>

        <div id="result" class="result" style="display: none;"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">ƒê√∫ng</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">T·ªïng</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">ƒê·ªô ch√≠nh x√°c</div>
            </div>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu nguy√™n t·ªë t·ª´ b·∫£ng
        const elements = [
            { symbol: 'H', name: 'Hydrogen', valence: 'I', mass: '1' },
            { symbol: 'He', name: 'Helium', valence: '', mass: '4' },
            { symbol: 'Li', name: 'Lithium', valence: 'I', mass: '7' },
            { symbol: 'Be', name: 'Beryllium', valence: 'II', mass: '9' },
            { symbol: 'B', name: 'Boron', valence: 'III', mass: '11' },
            { symbol: 'C', name: 'Carbon', valence: 'II, IV', mass: '12' },
            { symbol: 'N', name: 'Nitrogen', valence: 'II, III, IV', mass: '14' },
            { symbol: 'O', name: 'Oxygen', valence: 'II', mass: '16' },
            { symbol: 'F', name: 'Fluorine', valence: 'I', mass: '19' },
            { symbol: 'Ne', name: 'Neon', valence: '', mass: '20' },
            { symbol: 'Na', name: 'Sodium', valence: 'I', mass: '23' },
            { symbol: 'Mg', name: 'Magnesium', valence: 'II', mass: '24' },
            { symbol: 'Al', name: 'Aluminium', valence: 'III', mass: '27' },
            { symbol: 'Si', name: 'Silicon', valence: 'IV', mass: '28' },
            { symbol: 'P', name: 'Phosphorus', valence: 'III, V', mass: '31' },
            { symbol: 'S', name: 'Sulfur', valence: 'II, IV, VI', mass: '32' },
            { symbol: 'Cl', name: 'Chlorine', valence: 'I', mass: '35.5' },
            { symbol: 'Ar', name: 'Argon', valence: '', mass: '39.9' },
            { symbol: 'K', name: 'Potassium', valence: 'I', mass: '39' },
            { symbol: 'Ca', name: 'Calcium', valence: 'II', mass: '40' },
            { symbol: 'Fe', name: 'Iron', valence: 'II, III', mass: '56' },
            { symbol: 'Cu', name: 'Copper', valence: 'I, II', mass: '64' },
            { symbol: 'Zn', name: 'Zinc', valence: 'II', mass: '65' },
            { symbol: 'Ag', name: 'Silver', valence: 'I', mass: '108' },
            { symbol: 'Ba', name: 'Barium', valence: 'II', mass: '137' },
            { symbol: 'Pb', name: 'Lead', valence: 'II, IV', mass: '207' }
        ];

        let currentElement = null;
        let correctAnswers = 0;
        let totalQuestions = 0;

        // H√†m kh·ªüi t·∫°o c√¢u h·ªèi m·ªõi
        function initNewQuestion() {
            currentElement = elements[Math.floor(Math.random() * elements.length)];
            document.getElementById('elementSymbol').textContent = currentElement.symbol;
            
            // Clear form
            document.getElementById('elementName').value = '';
            document.getElementById('valence').value = '';
            document.getElementById('atomicMass').value = '';
            
            // Hide result v√† next button
            document.getElementById('result').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'inline-block';
            
            // Enable form
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.disabled = false);
            
            // Focus v√†o input ƒë·∫ßu ti√™n
            document.getElementById('elementName').focus();
            
            // Animate element display
            const elementDisplay = document.getElementById('elementDisplay');
            elementDisplay.style.animation = 'none';
            elementDisplay.offsetHeight; // Trigger reflow
            elementDisplay.style.animation = 'slideIn 0.6s ease-out';
        }

        // H√†m chu·∫©n h√≥a chu·ªói ƒë·ªÉ so s√°nh
        function normalizeString(str) {
            return str.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        // H√†m ki·ªÉm tra ƒë√°p √°n
        function checkAnswer() {
            const userNameInput = document.getElementById('elementName').value;
            const userValenceInput = document.getElementById('valence').value;
            const userMassInput = document.getElementById('atomicMass').value;
            
            if (!userNameInput.trim() || !userMassInput.trim()) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t√™n v√† kh·ªëi l∆∞·ª£ng nguy√™n t·ª≠!');
                return;
            }

            totalQuestions++;
            
            const userName = normalizeString(userNameInput);
            const correctName = normalizeString(currentElement.name);
            const userValence = normalizeString(userValenceInput);
            const correctValence = normalizeString(currentElement.valence);
            const userMass = userMassInput.trim();
            const correctMass = currentElement.mass;
            
            const nameCorrect = userName === correctName;
            const valenceCorrect = !currentElement.valence || userValence === correctValence;
            const massCorrect = userMass === correctMass;
            
            const isAllCorrect = nameCorrect && valenceCorrect && massCorrect;
            
            const resultDiv = document.getElementById('result');
            
            if (isAllCorrect) {
                correctAnswers++;
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = 'üéâ <strong>Ch√≠nh x√°c!</strong> B·∫°n th·∫≠t tuy·ªát v·ªùi!';
                createParticles();
            } else {
                resultDiv.className = 'result incorrect';
                let feedback = '‚ùå <strong>Ch∆∞a ch√≠nh x√°c!</strong><br><div class="correct-answer">';
                feedback += `<strong>ƒê√°p √°n ƒë√∫ng:</strong><br>`;
                feedback += `‚Ä¢ T√™n: ${currentElement.name}<br>`;
                if (currentElement.valence) {
                    feedback += `‚Ä¢ H√≥a tr·ªã: ${currentElement.valence}<br>`;
                } else {
                    feedback += `‚Ä¢ H√≥a tr·ªã: Kh√≠ tr·ªü (kh√¥ng c√≥ h√≥a tr·ªã)<br>`;
                }
                feedback += `‚Ä¢ Kh·ªëi l∆∞·ª£ng: ${currentElement.mass}`;
                feedback += '</div>';
                resultDiv.innerHTML = feedback;
            }
            
            resultDiv.style.display = 'block';
            
            // Disable form v√† show next button
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.disabled = true);
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateStats();
        }

        // H√†m t·∫°o hi·ªáu ·ª©ng particles khi ƒë√∫ng
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = window.innerHeight + 'px';
                    particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // H√†m c·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats() {
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalCount').textContent = totalQuestions;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // H√†m chuy·ªÉn c√¢u h·ªèi ti·∫øp theo
        function nextQuestion() {
            initNewQuestion();
        }

        // X·ª≠ l√Ω ph√≠m Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const checkBtn = document.getElementById('checkBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                if (checkBtn.style.display !== 'none') {
                    checkAnswer();
                } else if (nextBtn.style.display !== 'none') {
                    nextQuestion();
                }
            }
        });

        // Kh·ªüi t·∫°o c√¢u h·ªèi ƒë·∫ßu ti√™n
        document.addEventListener('DOMContentLoaded', function() {
            initNewQuestion();
        });
    </script>
</body>
</html>
