    <style>

        .btn-secondary {

            color: white;

        }

        .btn-secondary:hover {

            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.4);

        .result {

            padding: 20px;
            border-radius: 15px;

            font-weight: 600;

            transition: all 0.5s ease;
        }

        .result.show {

        .result.correct {

        }

        .result.incorrect {

        @keyframes bounce {

        .answer-details {

        }

        .progress {

        .progress-bar {

        .stats {

        .stat-number {

        }

        @media (max-width: 768px) {

            .card {

            }
            
            .element-symbol {

            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Luy·ªán t·∫≠p B·∫£ng Nguy√™n t·ªë</h1>
            <p>Th·ª≠ th√°ch ki·∫øn th·ª©c h√≥a h·ªçc c·ªßa b·∫°n!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="currentQuestion">1</span>
                <span class="stat-label">C√¢u hi·ªán t·∫°i</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="correctCount">0</span>
                <span class="stat-label">ƒê√∫ng</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="totalQuestions">0</span>
                <span class="stat-label">T·ªïng c√¢u</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="card">
            <div class="element-display">
                <div class="element-symbol" id="elementSymbol">H</div>
                <div class="question-text">H√£y ƒëi·ªÅn th√¥ng tin cho nguy√™n t·ªë/nh√≥m nguy√™n t·ª≠ tr√™n:</div>
            </div>

            <form id="practiceForm">
                <div class="form-group">
                    <label for="elementName">T√™n ti·∫øng Anh:</label>
                    <input type="text" id="elementName" placeholder="V√≠ d·ª•: Hydrogen" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="valence">H√≥a tr·ªã:</label>
                    <input type="text" id="valence" placeholder="V√≠ d·ª•: I, II ho·∫∑c II,III" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="atomicMass">Kh·ªëi l∆∞·ª£ng nguy√™n t·ª≠:</label>
                    <input type="text" id="atomicMass" placeholder="V√≠ d·ª•: 1 ho·∫∑c 35.5" autocomplete="off">
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Ki·ªÉm tra</button>
                    <button type="button" class="btn btn-secondary" id="nextBtn" style="display: none;">C√¢u ti·∫øp theo</button>
                </div>

            <div class="result" id="result"></div>

    </div>

    <script>
        // D·ªØ li·ªáu nguy√™n t·ªë v√† nh√≥m nguy√™n t·ª≠
        const elementsData = [
            // Nguy√™n t·ªë h√≥a h·ªçc
            { symbol: 'H', name: 'Hydrogen', valence: ['I'], mass: 1 },
            { symbol: 'He', name: 'Helium', valence: [], mass: 4 },
            { symbol: 'Li', name: 'Lithium', valence: ['I'], mass: 7 },
            { symbol: 'Be', name: 'Beryllium', valence: ['II'], mass: 9 },
            { symbol: 'B', name: 'Boron', valence: ['III'], mass: 11 },
            { symbol: 'C', name: 'Carbon', valence: ['II', 'IV'], mass: 12 },
            { symbol: 'N', name: 'Nitrogen', valence: ['II', 'III', 'IV'], mass: 14 },
            { symbol: 'O', name: 'Oxygen', valence: ['II'], mass: 16 },
            { symbol: 'F', name: 'Fluorine', valence: ['I'], mass: 19 },
            { symbol: 'Ne', name: 'Neon', valence: [], mass: 20 },
            { symbol: 'Na', name: 'Sodium', valence: ['I'], mass: 23 },
            { symbol: 'Mg', name: 'Magnesium', valence: ['II'], mass: 24 },
            { symbol: 'Al', name: 'Aluminium', valence: ['III'], mass: 27 },
            { symbol: 'Si', name: 'Silicon', valence: ['IV'], mass: 28 },
            { symbol: 'P', name: 'Phosphorus', valence: ['III', 'V'], mass: 31 },
            { symbol: 'S', name: 'Sulfur', valence: ['II', 'IV', 'VI'], mass: 32 },
            { symbol: 'Cl', name: 'Chlorine', valence: ['I'], mass: 35.5 },
            { symbol: 'Ar', name: 'Argon', valence: [], mass: 39.9 },
            { symbol: 'K', name: 'Potassium', valence: ['I'], mass: 39 },
            { symbol: 'Ca', name: 'Calcium', valence: ['II'], mass: 40 },
            { symbol: 'Fe', name: 'Iron', valence: ['II', 'III'], mass: 56 },
            { symbol: 'Cu', name: 'Copper', valence: ['I', 'II'], mass: 64 },
            { symbol: 'Zn', name: 'Zinc', valence: ['II'], mass: 65 },
            { symbol: 'Ba', name: 'Barium', valence: ['II'], mass: 137 },
            { symbol: 'Ag', name: 'Silver', valence: ['I'], mass: 108 },
            { symbol: 'Mn', name: 'Manganese', valence: ['II', 'IV', 'VII'], mass: 55 },
            { symbol: 'Br', name: 'Bromine', valence: ['I'], mass: 80 },
            { symbol: 'I', name: 'Iodine', valence: ['I'], mass: 127 },
            { symbol: 'Cr', name: 'Chromium', valence: ['II', 'III'], mass: 52 },
            { symbol: 'Sn', name: 'Tin', valence: ['II', 'IV'], mass: 119 },
            { symbol: 'Pb', name: 'Lead', valence: ['II', 'IV'], mass: 207 },
            
            // Nh√≥m nguy√™n t·ª≠
            { symbol: 'OH', name: 'Hydroxyl', valence: ['I'], mass: 17 },
            { symbol: 'SO‚ÇÑ', name: 'Sulfate', valence: ['II'], mass: 96 },
            { symbol: 'CO‚ÇÉ', name: 'Carbonate', valence: ['II'], mass: 60 },
            { symbol: 'PO‚ÇÑ', name: 'Phosphate', valence: ['III'], mass: 95 },
            { symbol: 'NO‚ÇÉ', name: 'Nitrate', valence: ['I'], mass: 62 },
            { symbol: 'SO‚ÇÉ', name: 'Sulfite', valence: ['II'], mass: 80 }
        ];

        let availableElements = [...elementsData];
        let currentElement = null;
        let correctCount = 0;
        let totalQuestions = 0;

        // DOM elements
        const elementSymbol = document.getElementById('elementSymbol');
        const elementName = document.getElementById('elementName');
        const valence = document.getElementById('valence');
        const atomicMass = document.getElementById('atomicMass');
        const result = document.getElementById('result');
        const nextBtn = document.getElementById('nextBtn');
        const form = document.getElementById('practiceForm');
        const currentQuestionSpan = document.getElementById('currentQuestion');
        const correctCountSpan = document.getElementById('correctCount');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const progressBar = document.getElementById('progressBar');

        // Kh·ªüi t·∫°o
        function init() {
            shuffleElements();
            nextQuestion();
        }

        // Tr·ªôn danh s√°ch nguy√™n t·ªë
        function shuffleElements() {
            availableElements = [...elementsData].sort(() => Math.random() - 0.5);
        }

        // C√¢u h·ªèi ti·∫øp theo
        function nextQuestion() {
            if (availableElements.length === 0) {
                // Reset khi h·∫øt c√¢u h·ªèi
                shuffleElements();
            }
            
            currentElement = availableElements.pop();
            elementSymbol.textContent = currentElement.symbol;
            
            // Reset form
            form.reset();
            result.classList.remove('show');
            nextBtn.style.display = 'none';
            
            // Focus v√†o input ƒë·∫ßu ti√™n
            elementName.focus();
            
            updateStats();
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats() {
            const currentQ = elementsData.length - availableElements.length;
            currentQuestionSpan.textContent = currentQ;
            totalQuestionsSpan.textContent = totalQuestions;
            correctCountSpan.textContent = correctCount;
            
            // C·∫≠p nh·∫≠t progress bar
            const progress = (currentQ / elementsData.length) * 100;
            progressBar.style.width = progress + '%';
        }

        // Chu·∫©n h√≥a h√≥a tr·ªã ƒë·ªÉ so s√°nh
        function normalizeValence(input) {
            if (!input) return [];
            return input.replace(/\s/g, '').split(/[,Ôºå]/).filter(v => v).map(v => v.toUpperCase());
        }

        // Ki·ªÉm tra ƒë√°p √°n
        function checkAnswer() {
            const userNameInput = elementName.value.trim();
            const userValenceInput = valence.value.trim();
            const userMassInput = atomicMass.value.trim();

            const correctName = currentElement.name.toLowerCase();
            const correctValence = currentElement.valence;
            const correctMass = currentElement.mass;

            // Ki·ªÉm tra t√™n
            const nameCorrect = userNameInput.toLowerCase() === correctName;

            // Ki·ªÉm tra h√≥a tr·ªã
            const userValence = normalizeValence(userValenceInput);
            const valenceCorrect = correctValence.length === 0 ? 
                (userValenceInput === '' || userValenceInput === 'kh√¥ng c√≥' || userValenceInput.toLowerCase() === 'none') :
                (userValence.length === correctValence.length && 
                 userValence.every(v => correctValence.includes(v)));

            // Ki·ªÉm tra kh·ªëi l∆∞·ª£ng
            const massCorrect = parseFloat(userMassInput) === correctMass;

            const allCorrect = nameCorrect && valenceCorrect && massCorrect;

            totalQuestions++;
            if (allCorrect) {
                correctCount++;
            }

            showResult(allCorrect, {
                name: { correct: nameCorrect, answer: currentElement.name },
                valence: { correct: valenceCorrect, answer: correctValence.length === 0 ? 'Kh√¥ng c√≥' : correctValence.join(', ') },
                mass: { correct: massCorrect, answer: correctMass }
            });
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function showResult(isCorrect, details) {
            result.innerHTML = '';
            
            if (isCorrect) {
                result.className = 'result correct show';
                result.innerHTML = `
                    <div>üéâ Ch√≠nh x√°c!</div>
                    <div style="font-size: 1rem; margin-top: 10px;">B·∫°n ƒë√£ tr·∫£ l·ªùi ho√†n to√†n ƒë√∫ng!</div>
                `;
            } else {
                result.className = 'result incorrect show';
                result.innerHTML = `
                    <div>‚ùå Ch∆∞a ch√≠nh x√°c</div>
                    <div class="answer-details">
                        <div><strong>ƒê√°p √°n ƒë√∫ng:</strong></div>
                        <div>T√™n: ${details.name.answer} ${details.name.correct ? '‚úì' : '‚úó'}</div>
                        <div>H√≥a tr·ªã: ${details.valence.answer} ${details.valence.correct ? '‚úì' : '‚úó'}</div>
                        <div>Kh·ªëi l∆∞·ª£ng: ${details.mass.answer} ${details.mass.correct ? '‚úì' : '‚úó'}</div>
                    </div>
                `;
            }
            
            nextBtn.style.display = 'block';
            updateStats();
        }

        // Event listeners
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            checkAnswer();
        });

        nextBtn.addEventListener('click', nextQuestion);

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        init();
    </script>
</body>
